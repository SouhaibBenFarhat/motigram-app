<header class="ms-header ms-header-primary">
  <div class="container container-full">
    <div class="ms-title">
      <a href="javascript:void(0)" [routerLink]="''">
        <span class="ms-logo animated zoomInDown animation-delay-5">M</span>
        <h1 class="animated fadeInRight animation-delay-6">Moti
          <span>gram</span>
        </h1>
      </a>
    </div>
    <div class="header-right">

      <a href="javascript:void(0)" class="btn-circle btn-circle-primary no-focus animated zoomInDown animation-delay-8" [routerLink]="'profile'">
        <i class="zmdi zmdi-account"></i>
      </a>

      <a href="javascript:void(0)" class="btn-ms-menu btn-circle btn-circle-primary ms-toggle-left animated zoomInDown animation-delay-10">
        <i class="zmdi zmdi-menu"></i>
      </a>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-md  navbar-static ms-navbar ms-navbar-primary">
  <div class="container container-full">
    <div class="navbar-header">
      <a class="navbar-brand" href="javascript:void(0)" [routerLink]="''">
        <span class="ms-logo ms-logo-sm">M</span>
        <span class="ms-title">Moti
          <strong>gram</strong>
        </span>
      </a>

    </div>
    <div class="collapse navbar-collapse" id="ms-navbar" *ngIf="!loggingOut">

      <a [routerLink]="'profile'" href="javascript:void(0)" class="btn btn-white">
        <i class="zmdi zmdi-account"></i>
        {{currentUser.username}}.
        <div class="ripple-container"></div>
      </a>

      <a (click)="loggingOut=true" href="javascript:void(0)" class="btn btn-white">
        <i class="zmdi zmdi-arrow-left"></i>
        Logout.
        <div class="ripple-container"></div>
      </a>
      <a href="javascript:void(0)" class="btn btn-raised btn-success">
        <i class="zmdi zmdi-plus"></i>Upload
        <div class="ripple-container"></div>
      </a>

    </div>
    <div class="collapse navbar-collapse" id="ms-navbar" *ngIf="loggingOut">
      <a (click)="logout(); loggingOut = false;" href="javascript:void(0)" class="btn btn-raised btn-success">
        <i class="zmdi zmdi-check"></i>
        Yes.
        <div class="ripple-container"></div>
      </a>
      <a (click)="loggingOut=false" href="javascript:void(0)" class="btn btn-raised btn-warning">
        <i class="zmdi zmdi-close"></i>
        No.
        <div class="ripple-container"></div>
      </a>
    </div>

    <a href="javascript:void(0)" class="ms-toggle-left btn-navbar-menu">
      <i class="zmdi zmdi-menu"></i>
    </a>
  </div>
  <!-- container -->
</nav>
