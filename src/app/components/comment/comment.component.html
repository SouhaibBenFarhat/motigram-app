<div class="media" style="margin-top: 30px;">
  <div class="media-left media-middle">
    <a href="javascript:void(0)" [routerLink]="'profile/'+user.id">
      <img style="height: 70px; width: 70px;" class="media-object" src="{{user.profilePicture}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
      <p>
       {{comment.content}}
      </p>
    </h4>
    <div class="media-footer">
      <span>
        <i class="zmdi zmdi-time color-info-light"></i>
        {{comment.createdAt | date: 'hh:mm dd-MM-yyy'}}
      </span>
      <span>
        <i class="zmdi zmdi-account color-warning-light"></i>
        <a href="javascript:void(0)">
          {{user.username}}
        </a>
      </span>
    </div>
  </div>
</div>
